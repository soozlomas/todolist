<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/css?family=Karla:400,700,400italic" rel="stylesheet" type="text/css">
    <title>To-do list</title>
		<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

      <form>
        <label>A to-do list</label><br>
        <input id="entry" placeholder="To-do item">
        <button id="add">Add to list</button>
        <br>
        <ul id="things">
        </ul>
        <p id="total">Tasks to do: <span id="taskcount">0</span></p>
        <button id="clear">Clear list</button>
        <button id="complete">Clear completed</button>
      </form>

    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
		<script src="js/scripts.js"></script>

  </body>

</html>
